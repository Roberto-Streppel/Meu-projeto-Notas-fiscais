<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emissão de NF-e Modelo 55</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NF-e Modelo 55</h1>
  <form id="nfeForm">
    <fieldset>
      <legend><strong>Emitente</strong></legend>
      <input type="text" id="emitenteNome" placeholder="Razão Social" required>
      <input type="text" id="emitenteCNPJ" placeholder="CNPJ" required>
      <input type="text" id="emitenteIE" placeholder="Inscrição Estadual">
      <input type="text" id="emitenteEndereco" placeholder="Endereço">
    </fieldset>

    <fieldset>
      <legend><strong>Destinatário</strong></legend>
      <input type="text" id="destinatarioNome" placeholder="Nome/Razão Social" required>
      <input type="text" id="destinatarioCPF_CNPJ" placeholder="CPF ou CNPJ" required>
      <input type="text" id="destinatarioIE" placeholder="Inscrição Estadual">
      <input type="text" id="destinatarioEndereco" placeholder="Endereço">
    </fieldset>

    <fieldset>
      <legend><strong>Produto</strong></legend>
      <input type="text" id="produtoDescricao" placeholder="Descrição" required>
      <input type="text" id="produtoCodigo" placeholder="Código do Produto" required>
      <input type="text" id="produtoNCM" placeholder="NCM" required>
      <input type="text" id="produtoCFOP" placeholder="CFOP" required>
      <input type="number" step="0.01" id="produtoQtd" placeholder="Quantidade" required>
      <input type="number" step="0.01" id="produtoValorUnit" placeholder="Valor Unitário" required>
    </fieldset>

    <fieldset>
      <legend><strong>Pagamento</strong></legend>
      <select id="formaPagamento" required>
        <option value="">Forma de Pagamento</option>
        <option value="01">Dinheiro</option>
        <option value="03">Cartão de Crédito</option>
        <option value="04">Cartão de Débito</option>
        <option value="05">Crédito Loja</option>
        <option value="10">Vale Alimentação</option>
        <option value="99">Outros</option>
      </select>
    </fieldset>

    <button type="submit">Emitir NF-e</button>
  </form>

  <div id="resposta"></div>

  <script src="script.js"></script>
</body>
</html>
